<ion-header>

  <ion-navbar>
    <ion-title>Agregue un evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      
      <ion-input type="text" placeholder="Titulo del evento" [(ngModel)]="event.title"></ion-input>
    </ion-item>

   <!--<ion-item>
      
        <ion-input type="text" placeholder="Descripcion" [(ngModel)]="event.title"></ion-input>
      </ion-item>-->

    <ion-item>
          <ion-label>Desde</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>Hasta</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime" [min]="minDate"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>¿todo el día?</ion-label>
            <ion-checkbox  [(ngModel)]="event.allDay"></ion-checkbox>
          </ion-item>

  </ion-list>

  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon>Agregar evento
  </button>

</ion-content>
