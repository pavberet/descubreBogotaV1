<ion-header>

  <ion-navbar>
    <ion-title>Videos de interes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>ID Canal</ion-label>
    <ion-input type="text" [(ngModel)]="channelId"></ion-input>
  </ion-item>
  <button full ion-button (click)="searchPlaylist()" [disabled]="channelId === ''" color="#E63135">Buscar lista</button>
  <p>
      Aquí encontraras videos de ineteres, los cuales te ayudaran a darte una idea de la carrera que vas a estudiar.
      Además, los videos contienen material didactico, como tambien videos con expertos o estudiantes.
    </p>
  <ion-list no-padding>
    <button ion-item *ngFor="let list of playlists | async" (click)="openPlaylist(list.id)">
      <ion-thumbnail item-start>
        <img [src]="list?.snippet?.thumbnails?.standard?.url">
      </ion-thumbnail>
      <h2>
        {{ list.snippet.title }}
      </h2>
      <p>{{ list.snippet.publishedAt | date: 'short' }}</p>
    </button>
  </ion-list>


</ion-content>
